 <!DOCTYPE html>
     <html lang="pt-br">
         <head>
            <meta charset="utf-8">
            <title>Inserindo audio e video</title>
         </head>
      <body>
        <h1>Inserindo música e video </h1>
            <p>Para inserir uma música mp3 em sua página web,o arquivo deve estar em uma pasta junto com a pasta do site,no caso,teremos uma pasta chamada mídia.</p>
            <br>

            <audio controls id="audio">
                <source src="midia/audio/metalica_nothing.mp3" type="audio/mpeg">    
            </audio>
            <section>
                <p>Veja o vídeo a seguir: </p>
                <video controls>
                    <source src="midia/video/london.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                </video>
            </section>
            <br>
            <video controls>
                <source src="midia/video/pink-floyd.mp4" type="video/mp4">
                <source src="midia/video/pink-floyd.ogg" type="video/ogg">
                <source src="midia/video/pink-floyd.webm" type="video/webm">
             <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-ptbr.vtt" label="Português Brasil" default>   

             <track kind="subtitles" srclang="en" src="midia/video/legenda-en.vtt" label="inglês" default>

            </video>



            <main>

            <p>Existe outra forma de inserir o video sem ter o arquivo,por meio do site do <b>Youtube.</b></p>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/fPOcTBt8noc?si=rCyjYYhYI_QuRl8J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </main>


      </body> 


     </html>
